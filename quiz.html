<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CSS Quiz | Sarah DÃ­az Pereira</title>
        <meta name="description" content="Creation of a form to a quiz about CSS">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body>
        <h1>CSS Quiz</h1>
        <form action="">
            <fieldset>
                <div class="form-item">
                    <label for="q1">What does the acronymn of CSS stands for?</label>
                    <input type="text" name="q1" id="q1">
                </div>
                <div class="form-item">
                    <label for="q2">How are id and class attributes selected in CSS? </label>
                    <textarea name="q2" id="q2" rows="4"></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">Which of the following is the valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="#comment">#comment</option>
                        <option value="*comment*">*comment*</option>
                        <option value="//comment">//comment</option>
                        <option value="/*comment*/">/* comment */</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">What is the bottom margin given this declaration? </label>
                    <p>margin: 10px 5px 15px</p>
                    <input type="number" name="q4" id="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Answer</button>
        </form>
    </body>
</html>
